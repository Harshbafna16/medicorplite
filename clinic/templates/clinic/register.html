<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Background Animation */
        body {
            background: linear-gradient(135deg, #2F80ED, #56CCF2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Particle Effect */
        body::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: url('https://cdn.pixabay.com/photo/2020/05/14/11/07/abstract-5178125_1280.png') no-repeat center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
            animation: wave 10s infinite linear alternate;
        }

        @keyframes wave {
            0% { transform: translateY(-20px); }
            100% { transform: translateY(20px); }
        }

        /* Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease-in-out, box-shadow 0.5s;
            opacity: 0;
            animation: fadeIn 1s forwards ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form Styling */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            color: #fff;
            transform: scale(1.05);
        }

        /* Floating Labels */
        .form-label {
            position: absolute;
            top: 12px;
            left: 15px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #56CCF2;
        }

        /* Button Styling */
        .btn-primary {
            background: #56CCF2;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background: #2F80ED;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        /* Social Login Buttons */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-buttons a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 50px;
            transition: 0.3s ease-in-out;
        }

        .google-btn {
            background: #db4437;
        }

        .facebook-btn {
            background: #1877f2;
        }

        .google-btn:hover {
            background: #c1351d;
            transform: scale(1.1);
        }

        .facebook-btn:hover {
            background: #155dc1;
            transform: scale(1.1);
        }

        /* Centering Content */
        .container {
            max-width: 400px;
            text-align: center;
        }

        /* Heading Styling */
        h2 {
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1.2s forwards ease-in-out 0.3s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create an Account</h2>
        <div class="card">
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <input type="text" class="form-control" name="name" required placeholder=" ">
                    <label class="form-label">Full Name</label>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-control" name="email" required placeholder=" ">
                    <label class="form-label">Email</label>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" name="password" required placeholder=" ">
                    <label class="form-label">Password</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Register</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
